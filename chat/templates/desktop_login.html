
<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'desktop_login/style.css' %}">
</head>
<body>


<div id="back">
  <div class="backRight"></div>
  <div class="backLeft"></div>
</div>

<div id="slideBox">
  <div class="topLayer">

    <div class="left">
      <div class="content">
        <h2>Sign Up</h2>
        <form method="POST">{% csrf_token %}
          <div class="form-group">
            {{ form }}
<!--            <input type="text" placeholder="username" />-->
<!--            <input type="password" placeholder="password" />-->
          </div>
          <div class="form-group"></div>
          <div class="form-group"></div>
          <div class="form-group"></div>
          <button type="submit">Sign up</button>
        </form>
        <button id="goLeft" class="off">Login</button>
      </div>
    </div>

    <div class="right">
      <div class="content">
        <h2>Login</h2>
        <form method="post" method="POST" action="{% url 'login' %}">{% csrf_token %}
          <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" id="username" required="required"  />
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" required="required"/>
          </div>
          <button id="login" type="submit">Login</button>
        </form>
        <button id="goRight" class="off">Sign Up</button>
      </div>
    </div>
  </div>
</div>



</body>
<script src="{% static 'desktop_login/jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'desktop_login/js.js' %}"></script>
</html>
